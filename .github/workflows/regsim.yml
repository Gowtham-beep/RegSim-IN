name: RegSim-IN Compliance Simulation

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  regsim:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # IMPORTANT: install as users would (non-editable)
      - name: Install RegSim-IN
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest

      # Contract enforcement: schemas, determinism, behavior
      - name: Run test suite
        run: |
          pytest -q

      # End-to-end tool usage (this must never be removed)
      - name: Run RegSim-IN simulation
        run: |
          regsim-in simulate \
            --rules rules/ \
            --input examples/payout_service.py \
            --snapshot-date 2024-04-01 \
            > audit.json

      # CI artifact for auditability & regression tracking
      - name: Upload audit artifact
        uses: actions/upload-artifact@v4
        with:
          name: regsim-audit
          path: audit.json
